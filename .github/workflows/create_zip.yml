name: Build Zip File

on:
  push:
    branches:
      - main
      - chrome
      - firefox
    paths-ignore:
      - 'browser-zipped-extensions/*'

jobs:
  build-chrome:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main branch
      uses: actions/checkout@v2
      with:
        path: 'workspace'
        token: ${{ secrets.PA_TOKEN }}

    - name: Checkout Chrome branch for manifest.json
      uses: actions/checkout@v2
      with:
        ref: chrome
        path: chrome
        token: ${{ secrets.PA_TOKEN }}

    - name: Prepare Chrome extension directory
      run: |
        mkdir chrome-extension
        cp -r workspace/icons workspace/scripts chrome-extension/
        cp chrome/manifest.json chrome-extension/

    - name: Zip Chrome extension
      run: |
        cd chrome-extension
        zip -r ../chrome.zip icons scripts manifest.json

    - name: Move Chrome zip file to a separate directory
      run: |
        mkdir -p workspace/browser-zipped-extensions
        mv chrome.zip workspace/browser-zipped-extensions/

  build-firefox:
    needs: build-chrome
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main branch
      uses: actions/checkout@v2
      with:
        path: 'workspace'
        token: ${{ secrets.PA_TOKEN }}

    - name: Checkout Firefox branch for manifest.json
      uses: actions/checkout@v2
      with:
        ref: firefox
        path: firefox
        token: ${{ secrets.PA_TOKEN }}

    - name: Prepare Firefox extension directory
      run: |
        mkdir firefox-extension
        cp -r workspace/icons workspace/scripts firefox-extension/
        cp firefox/manifest.json firefox-extension/

    - name: Zip Firefox extension
      run: |
        cd firefox-extension
        zip -r ../firefox.zip icons scripts manifest.json

    - name: Move Firefox zip file to a separate directory
      run: |
        mkdir -p workspace/browser-zipped-extensions
        mv firefox.zip workspace/browser-zipped-extensions/

  commit-and-push:
    needs: [build-chrome, build-firefox]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main branch
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.PA_TOKEN }}

    - name: Commit and Push zipped extensions
      uses: EndBug/add-and-commit@v7
      with:
        author_name: github-actions[bot]
        author_email: 41898282+github-actions[bot]@users.noreply.github.com
        message: 'Build extensions'
        add: 'workspace/browser-zipped-extensions/*'
        default_author: github_actions
        cwd: 'workspace'
      if: github.ref == 'refs/heads/main'
