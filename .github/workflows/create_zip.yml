name: Build Zip File

on:
  push:
    branches:
      - main
      - chrome
      - firefox
    paths-ignore:
      - 'browser-zipped-extensions/*'  # Replace with the actual path if needed 

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox]

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v2
      with:
        path: 'workspace'
        token: ${{ secrets.PA_TOKEN }}
        
        


    - name: Checkout ${{ matrix.browser }} branch for manifest.json
      uses: actions/checkout@v2
      with:
        ref: ${{ matrix.browser }}
        path: ${{ matrix.browser }}
        token: ${{ secrets.PA_TOKEN }}

    - name: Prepare extension directory
      run: |
        mkdir extension
        cp -r workspace/icons workspace/scripts extension/
        cp ${{ matrix.browser }}/manifest.json extension/

    - name: Zip extension
      run: |
        cd extension
        zip -r ../${{ matrix.browser }}.zip icons scripts manifest.json
        

    - name: Move zip file to a separate directory
      run: |
        mkdir -p workspace/browser-zipped-extensions
        mv ${{ matrix.browser }}.zip workspace/browser-zipped-extensions/

    - name: Commit and Push
      uses: EndBug/add-and-commit@v7
      with:
        author_name: github-actions[bot]
        author_email: 41898282+github-actions[bot]@users.noreply.github.com
        message: 'Build ${{ matrix.browser }} extension'
        add: 'browser-zipped-extensions/*'
        default_author: github_actions
        cwd: 'workspace'
      if: github.ref == 'refs/heads/main'
